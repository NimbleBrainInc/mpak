{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mpak.fullname" . }}
  namespace: {{ include "mpak.namespace" . }}
  labels:
    {{- include "mpak.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if or .Values.ingress.registry.tls.enabled .Values.ingress.web.tls.enabled }}
  tls:
    {{- if .Values.ingress.registry.tls.enabled }}
    - hosts:
        - {{ .Values.ingress.registry.host }}
      secretName: {{ .Values.ingress.registry.tls.secretName }}
    {{- end }}
    {{- if .Values.ingress.web.tls.enabled }}
    - hosts:
        - {{ .Values.ingress.web.host }}
      secretName: {{ .Values.ingress.web.tls.secretName }}
    {{- end }}
  {{- end }}
  rules:
    # Registry API
    - host: {{ .Values.ingress.registry.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "mpak.fullname" . }}-registry
                port:
                  name: http
    # Web UI
    - host: {{ .Values.ingress.web.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "mpak.fullname" . }}-web
                port:
                  name: http
{{- end }}
